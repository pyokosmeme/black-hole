<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOADING // Network Node</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="distributed consciousness interface">
  
  <!-- Fonts for author overlay -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
  
  <!-- Black hole sim dependencies -->
  <script src="js-libs/jquery-2.1.4.min.js"></script>
  <script src="js-libs/three.min.js"></script>
  <script src="js-libs/OrbitControls.js"></script>
  <script src="js-libs/Detector.js"></script>
  <script src="js-libs/stats.min.js"></script>
  <script src="js-libs/ShaderLoader.min.js"></script>
  <script src="js-libs/mustache.min.js"></script>
  <script src="js-libs/dat.gui.min.js"></script>
  <script src="three-js-monkey-patch.js"></script>
  
  <!-- Acid Burn Background -->
  <script src="acidburn-galaxy.js"></script>
  
  
  <!-- Marked.js for author content -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
    /* ═══════════════════════════════════════════════════════════════
       BLACK HOLE SIMULATION BASE STYLES
       ═══════════════════════════════════════════════════════════════ */
    
    body {
      background-color: #000;
      margin: 0px;
      overflow-x: hidden;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Hide the original black hole UI elements */
    .info, .link-bar, #hint-text, .dg.ac {
      display: none !important;
    }

    /* Stats panel - hide or show in corner */
    #stats {
      display: none !important;
    }

    /* Black hole canvas container - fixed background */
    #blackhole-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #blackhole-container canvas {
      display: block;
    }

    /* ═══════════════════════════════════════════════════════════════
       AUTHOR OVERLAY STYLES  
       ═══════════════════════════════════════════════════════════════ */

    :root {
      --cyan: #00ffff;
      --purple: #bf00ff;
      --magenta: #ff00ff;
      --green: #00ff88;
      --pink: #ff0099;
      --dark: #000000;
      --panel: rgba(5, 5, 15, 0.85);
    }

    /* Scanlines over everything */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 10000;
      animation: scan 0.1s linear infinite;
    }

    @keyframes scan {
      to { transform: translateY(6px); }
    }

    body.glitch {
      animation: glitchEffect 0.15s linear;
    }

    @keyframes glitchEffect {
      0%, 100% { transform: translate(0); filter: hue-rotate(0); }
      25% { transform: translate(-2px, 1px); filter: hue-rotate(90deg); }
      50% { transform: translate(2px, -1px); filter: hue-rotate(180deg); }
      75% { transform: translate(-1px, -2px); filter: hue-rotate(270deg); }
    }

    /* ═══════════════════════════════════════════════════════════
       MAXIMUM TEXTURE HEADER BAR
       ═══════════════════════════════════════════════════════════ */
    
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      overflow: hidden;
    }

    .header-bar::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(-60deg, var(--purple) 0px, var(--purple) 6px, transparent 6px, transparent 12px),
        repeating-linear-gradient(60deg, var(--cyan) 0px, var(--cyan) 4px, transparent 4px, transparent 14px),
        repeating-linear-gradient(-45deg, rgba(255, 0, 153, 0.5) 0px, rgba(255, 0, 153, 0.5) 2px, transparent 2px, transparent 6px),
        repeating-linear-gradient(75deg, rgba(0, 255, 255, 0.4) 0px, rgba(0, 255, 255, 0.4) 3px, transparent 3px, transparent 9px),
        linear-gradient(90deg, var(--purple), var(--cyan), var(--magenta), var(--cyan), var(--purple));
      z-index: -2;
    }

    .header-texture {
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg, transparent 0px, transparent 2px, rgba(0,0,0,0.2) 2px, rgba(0,0,0,0.2) 4px),
        repeating-linear-gradient(0deg, transparent 0px, transparent 3px, rgba(255,255,255,0.08) 3px, rgba(255,255,255,0.08) 4px),
        repeating-linear-gradient(-30deg, rgba(191,0,255,0.3) 0px, transparent 1px, transparent 4px, rgba(0,255,255,0.3) 5px, transparent 6px, transparent 8px);
      z-index: -1;
      mix-blend-mode: overlay;
    }

    .header-noise {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 2px 2px, rgba(255,255,255,0.12) 1px, transparent 1px),
        radial-gradient(circle at 6px 6px, rgba(0,255,255,0.15) 1px, transparent 1px);
      background-size: 8px 8px, 12px 12px;
      z-index: -1;
      mix-blend-mode: screen;
    }

    .header-shimmer {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      z-index: -1;
      animation: shimmer 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); opacity: 0; }
      50% { transform: translateX(100%); opacity: 1; }
    }

    .header-bar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--cyan), var(--purple), var(--cyan));
      box-shadow: 0 0 15px var(--cyan);
    }

    .header-brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 18px;
      color: #000;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      letter-spacing: 3px;
      z-index: 10;
      text-decoration: none;
      cursor: pointer;
    }

    .header-stats {
      display: flex;
      gap: 30px;
      z-index: 10;
    }

    .header-stat {
      text-align: center;
    }

    .header-stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: #000;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .header-stat-label {
      font-size: 9px;
      color: rgba(0,0,0,0.7);
      letter-spacing: 1px;
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 10;
      padding: 80px 20px 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Author Card */
    .author-card {
      background: var(--panel);
      border: 3px solid transparent;
      border-image: linear-gradient(135deg, var(--purple), var(--cyan), var(--purple)) 1;
      padding: 40px;
      margin-bottom: 30px;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .author-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: 
        repeating-linear-gradient(-55deg, var(--purple) 0px, var(--purple) 5px, transparent 5px, transparent 10px),
        repeating-linear-gradient(55deg, var(--cyan) 0px, var(--cyan) 4px, transparent 4px, transparent 12px),
        repeating-linear-gradient(-35deg, rgba(255,0,153,0.5) 0px, rgba(255,0,153,0.5) 2px, transparent 2px, transparent 7px),
        linear-gradient(90deg, var(--purple), var(--cyan), var(--purple));
    }

    .author-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .author-avatar {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--purple), var(--cyan));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #000;
      position: relative;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .author-avatar::after {
      content: '';
      position: absolute;
      inset: 3px;
      background: var(--dark);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .author-avatar span {
      position: relative;
      z-index: 1;
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan);
    }

    .author-avatar img {
      position: absolute;
      inset: 3px;
      width: calc(100% - 6px);
      height: calc(100% - 6px);
      object-fit: cover;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      z-index: 2;
    }

    .author-avatar.has-image span,
    .author-avatar.has-image::after {
      display: none;
    }

    .author-info h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan);
      margin-bottom: 5px;
    }

    .author-handle {
      font-size: 14px;
      color: var(--purple);
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .author-tagline {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }

    .author-bio {
      font-size: 15px;
      line-height: 1.9;
      color: rgba(255,255,255,0.8);
      border-left: 3px solid var(--purple);
      padding-left: 20px;
    }

    .author-bio p { margin-bottom: 10px; }
    .author-bio em { color: rgba(255,255,255,0.5); }

    /* Links Section */
    .links-section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--purple);
      letter-spacing: 4px;
    }

    .section-line {
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--purple), transparent);
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .link-card {
      background: var(--panel);
      border: 2px solid var(--purple);
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: block;
      backdrop-filter: blur(5px);
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .link-card:hover {
      border-color: var(--cyan);
      transform: translateX(10px);
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }

    .link-card:hover::before {
      left: 100%;
    }

    .link-card-inner {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .link-icon {
      font-size: 28px;
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
    }

    .link-text h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--cyan);
      margin-bottom: 3px;
      letter-spacing: 2px;
    }

    .link-text p {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    .link-arrow {
      margin-left: auto;
      font-size: 20px;
      color: var(--purple);
      transition: transform 0.3s ease;
    }

    .link-card:hover .link-arrow {
      transform: translateX(5px);
      color: var(--cyan);
    }

    /* Posts Section */
    .posts-section {
      margin-bottom: 40px;
    }

    .post-card {
      background: var(--panel);
      border: 2px solid rgba(191,0,255,0.3);
      padding: 25px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      text-decoration: none;
      display: block;
      backdrop-filter: blur(5px);
    }

    .post-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, var(--purple), var(--cyan));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .post-card:hover {
      border-color: var(--purple);
      transform: translateX(10px);
      box-shadow: 0 0 30px rgba(191,0,255,0.2);
    }

    .post-card:hover::before {
      opacity: 1;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .post-date {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--cyan);
    }

    .post-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .post-tag {
      font-size: 10px;
      color: var(--purple);
      background: rgba(191,0,255,0.1);
      padding: 3px 8px;
      border: 1px solid rgba(191,0,255,0.3);
    }

    .post-card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: #fff;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .post-card > p {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      line-height: 1.7;
    }

    .post-read-more {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      color: var(--cyan);
      font-size: 12px;
      letter-spacing: 2px;
    }

    /* Full Post View */
    .post-view {
      background: var(--panel);
      border: 3px solid transparent;
      border-image: linear-gradient(135deg, var(--purple), var(--cyan)) 1;
      padding: 50px;
      position: relative;
      display: none;
      backdrop-filter: blur(10px);
    }

    .post-view.active {
      display: block;
    }

    .post-view::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: 
        repeating-linear-gradient(-55deg, var(--purple) 0px, var(--purple) 5px, transparent 5px, transparent 10px),
        repeating-linear-gradient(55deg, var(--cyan) 0px, var(--cyan) 4px, transparent 4px, transparent 12px),
        linear-gradient(90deg, var(--purple), var(--cyan), var(--purple));
    }

    .post-back {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--cyan);
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: all 0.2s ease;
      background: none;
      border: none;
      font-family: 'Share Tech Mono', monospace;
    }

    .post-back:hover {
      color: var(--purple);
      transform: translateX(-5px);
    }

    .post-view-meta {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(191,0,255,0.3);
    }

    .post-view-date {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--cyan);
      margin-bottom: 10px;
    }

    .post-view-tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Markdown Content */
    .post-content {
      font-family: 'Space Mono', monospace;
      font-size: 15px;
      line-height: 2;
      color: rgba(255,255,255,0.85);
    }

    .post-content h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      color: var(--cyan);
      text-shadow: 0 0 30px var(--cyan);
      margin-bottom: 30px;
    }

    .post-content h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: var(--purple);
      margin: 40px 0 20px;
      padding-left: 15px;
      border-left: 4px solid var(--purple);
    }

    .post-content h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      color: var(--cyan);
      margin: 30px 0 15px;
    }

    .post-content p { margin-bottom: 20px; }
    .post-content ul, .post-content ol { margin: 20px 0; padding-left: 30px; }
    .post-content li { margin-bottom: 10px; color: var(--cyan); }
    .post-content em { font-style: italic; color: rgba(255,255,255,0.6); }
    .post-content strong { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
    
    .post-content blockquote {
      border-left: 4px solid var(--purple);
      padding-left: 20px;
      margin: 30px 0;
      color: rgba(255,255,255,0.7);
      font-style: italic;
    }

    .post-content code {
      background: rgba(0,0,0,0.5);
      padding: 2px 8px;
      color: var(--green);
      font-family: 'VT323', monospace;
      font-size: 16px;
    }

    .post-content pre {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(191,0,255,0.3);
      padding: 20px;
      margin: 30px 0;
      overflow-x: auto;
    }

    .post-content pre code {
      background: none;
      padding: 0;
      display: block;
    }

    .post-content hr {
      border: none;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--purple), var(--cyan), var(--purple), transparent);
      margin: 40px 0;
    }

    .post-content a {
      color: var(--cyan);
      text-decoration: none;
      border-bottom: 1px solid var(--purple);
    }

    .post-content a:hover {
      color: var(--purple);
      border-color: var(--cyan);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid rgba(191,0,255,0.2);
    }

    .footer p {
      font-size: 12px;
      color: rgba(255,255,255,0.3);
    }

    .footer-seed {
      font-family: 'Orbitron', sans-serif;
      color: var(--purple);
    }

    .index-view { display: block; }
    .index-view.hidden { display: none; }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--cyan);
      font-family: 'Orbitron', sans-serif;
    }

    .error {
      color: var(--pink);
      padding: 20px;
      border: 1px solid var(--pink);
      background: rgba(255,0,153,0.1);
    }

    @media (max-width: 768px) {
      .header-stats { display: none; }
      .author-header { flex-direction: column; text-align: center; }
      .post-view { padding: 30px 20px; }
      .links-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Black hole container - simulation renders here -->
  <div id="blackhole-container"></div>

  <!-- Original black hole UI elements (hidden by CSS) -->
  <div id="hint-text" class="hidden-phone initially-hidden"></div>
  <div class="info"><div id="loader">Loading...</div></div>
  <div class="link-bar"></div>

  <!-- Author overlay -->
  <header class="header-bar">
    <div class="header-texture"></div>
    <div class="header-noise"></div>
    <div class="header-shimmer"></div>
    <a href="#" class="header-brand" id="header-brand" onclick="showIndex(); return false;">LOADING</a>
    <div class="header-stats">
      <div class="header-stat">
        <div class="header-stat-value" id="node-count">2847</div>
        <div class="header-stat-label">NETWORK NODES</div>
      </div>
      <div class="header-stat">
        <div class="header-stat-value" id="signal-strength">97.3%</div>
        <div class="header-stat-label">SIGNAL</div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="index-view" id="index-view">
      <section class="author-card">
        <div class="author-header">
          <div class="author-avatar">
            <span id="author-avatar">◬</span>
          </div>
          <div class="author-info">
            <h1 id="author-name">Loading...</h1>
            <div class="author-handle" id="author-handle">@...</div>
            <div class="author-tagline" id="author-tagline">...</div>
          </div>
        </div>
        <div class="author-bio" id="author-bio"><p>Loading signal...</p></div>
      </section>

      <section class="links-section">
        <div class="section-header">
          <h2>// NODES</h2>
          <div class="section-line"></div>
        </div>
        <div class="links-grid" id="links-grid"></div>
      </section>

      <section class="posts-section">
        <div class="section-header">
          <h2>// TRANSMISSIONS</h2>
          <div class="section-line"></div>
        </div>
        <div id="posts-list"></div>
      </section>
    </div>

    <article class="post-view" id="post-view">
      <button class="post-back" onclick="showIndex()">← RETURN TO INDEX</button>
      <div class="post-view-meta">
        <div class="post-view-date" id="post-view-date"></div>
        <div class="post-view-tags" id="post-view-tags"></div>
      </div>
      <div class="post-content" id="post-content"></div>
    </article>

    <footer class="footer">
      <p>
        node active since 2025 ;; 
        blackhole simulation by <a href="https://github.com/oseiskar/black-hole/">Oseiskar</a> ;; 
        seed: <span class="footer-seed" id="seed-display">0</span>
      </p>
    </footer>
  </main>

  <!-- Black hole shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    void main() {
      gl_Position = vec4(position, 1.0);
    }
  </script>
  <script data-src="raytracer.glsl" data-name="raytracer" type="x-shader/x-fragment"></script>
  
  <!-- Modified main.js inline to use blackhole-container -->
  <script>
    "use strict";

    if (!Detector.webgl) Detector.addGetWebGLMessage();

    function Observer() {
      this.position = new THREE.Vector3(10, 0, 0);
      this.velocity = new THREE.Vector3(0, 1, 0);
      this.orientation = new THREE.Matrix3();
      this.time = 0.0;
    }

    Observer.prototype.orbitalFrame = function () {
      var orbital_y = new THREE.Vector3()
        .subVectors(
          this.velocity.clone().normalize().multiplyScalar(4.0),
          this.position
        )
        .normalize();
      var orbital_z = new THREE.Vector3()
        .crossVectors(this.position, orbital_y)
        .normalize();
      var orbital_x = new THREE.Vector3().crossVectors(orbital_y, orbital_z);
      return new THREE.Matrix4()
        .makeBasis(orbital_x, orbital_y, orbital_z)
        .linearPart();
    };

    Observer.prototype.move = function (dt) {
      dt *= shader.parameters.time_scale;
      var r, v = 0;

      if (shader.parameters.observer.motion) {
        r = shader.parameters.observer.distance;
        v = 1.0 / Math.sqrt(2.0 * (r - 1.0));
        var ang_vel = v / r;
        var angle = this.time * ang_vel;
        var s = Math.sin(angle), c = Math.cos(angle);

        this.position.set(c * r, s * r, 0);
        this.velocity.set(-s * v, c * v, 0);

        var alpha = degToRad(shader.parameters.observer.orbital_inclination);
        var orbit_coords = new THREE.Matrix4().makeRotationY(alpha);
        this.position.applyMatrix4(orbit_coords);
        this.velocity.applyMatrix4(orbit_coords);
      } else {
        r = this.position.length();
      }

      if (shader.parameters.gravitational_time_dilation) {
        dt = Math.sqrt((dt * dt * (1.0 - v * v)) / (1 - 1.0 / r));
      }
      this.time += dt;
    };

    var container, stats;
    var camera, scene, renderer, cameraControls, shader = null;
    var observer = new Observer();

    function Shader(mustacheTemplate) {
      this.parameters = {
        n_steps: 100,
        quality: "medium",
        accretion_disk: true,
        planet: { enabled: false, distance: 7.0, radius: 0.4 },
        lorentz_contraction: true,
        gravitational_time_dilation: true,
        aberration: true,
        beaming: true,
        doppler_shift: true,
        light_travel_time: true,
        time_scale: 0.5, // Slowed down for background
        observer: { motion: true, distance: 8.0, orbital_inclination: -15 },
        planetEnabled: function () {
          return this.planet.enabled && this.quality !== "fast";
        },
        observerMotion: function () {
          return this.observer.motion;
        },
      };
      var that = this;
      this.needsUpdate = false;
      this.hasMovingParts = function () {
        return this.parameters.planet.enabled || this.parameters.observer.motion;
      };
      this.compile = function () {
        return Mustache.render(mustacheTemplate, that.parameters);
      };
    }

    function degToRad(a) {
      return (Math.PI * a) / 180.0;
    }

    (function () {
      var textures = {};

      function whenLoaded() {
        init(textures);
        $("#loader").hide();
        animate();
      }

      function checkLoaded() {
        if (shader === null) return;
        for (var key in textures) if (textures[key] === null) return;
        whenLoaded();
      }

      SHADER_LOADER.load(function (shaders) {
        shader = new Shader(shaders.raytracer.fragment);
        checkLoaded();
      });

      var texLoader = new THREE.TextureLoader();
      function loadTexture(symbol, filename, interpolation) {
        textures[symbol] = null;
        texLoader.load(filename, function (tex) {
          tex.magFilter = interpolation;
          tex.minFilter = interpolation;
          textures[symbol] = tex;
          checkLoaded();
        });
      }

      loadTexture("galaxy", "img/milkyway.jpg", THREE.NearestFilter);
      loadTexture("spectra", "img/spectra.png", THREE.LinearFilter);
      loadTexture("moon", "img/beach-ball.png", THREE.LinearFilter);
      loadTexture("stars", "img/stars.png", THREE.LinearFilter);
      loadTexture("accretion_disk", "img/accretion-disk.png", THREE.LinearFilter);
    })();

    var updateUniforms;

    function init(textures) {
      // Use the blackhole-container instead of creating new div
      container = document.getElementById("blackhole-container");

      scene = new THREE.Scene();
      var geometry = new THREE.PlaneBufferGeometry(2, 2);

      var uniforms = {
        time: { type: "f", value: 0 },
        resolution: { type: "v2", value: new THREE.Vector2() },
        cam_pos: { type: "v3", value: new THREE.Vector3() },
        cam_x: { type: "v3", value: new THREE.Vector3() },
        cam_y: { type: "v3", value: new THREE.Vector3() },
        cam_z: { type: "v3", value: new THREE.Vector3() },
        cam_vel: { type: "v3", value: new THREE.Vector3() },
        planet_distance: { type: "f" },
        planet_radius: { type: "f" },
        star_texture: { type: "t", value: textures.stars },
        accretion_disk_texture: { type: "t", value: textures.accretion_disk },
        galaxy_texture: { type: "t", value: textures.galaxy },
        planet_texture: { type: "t", value: textures.moon },
        spectrum_texture: { type: "t", value: textures.spectra },
      };

      updateUniforms = function () {
        uniforms.planet_distance.value = shader.parameters.planet.distance;
        uniforms.planet_radius.value = shader.parameters.planet.radius;
        uniforms.resolution.value.x = renderer.domElement.width;
        uniforms.resolution.value.y = renderer.domElement.height;
        uniforms.time.value = observer.time;
        uniforms.cam_pos.value = observer.position;

        var e = observer.orientation.elements;
        uniforms.cam_x.value.set(e[0], e[1], e[2]);
        uniforms.cam_y.value.set(e[3], e[4], e[5]);
        uniforms.cam_z.value.set(e[6], e[7], e[8]);

        function setVec(target, value) {
          uniforms[target].value.set(value.x, value.y, value.z);
        }
        setVec("cam_pos", observer.position);
        setVec("cam_vel", observer.velocity);
      };

      var material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: $("#vertex-shader").text(),
      });

      scene.updateShader = function () {
        material.fragmentShader = shader.compile();
        material.needsUpdate = true;
        shader.needsUpdate = true;
      };
      scene.updateShader();

      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 80000);
      initializeCamera(camera);

      // No orbit controls for background - auto-rotate only
      updateCamera();
      onWindowResize();
      window.addEventListener("resize", onWindowResize, false);
    }

    function onWindowResize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      if (updateUniforms) updateUniforms();
    }

    function initializeCamera(camera) {
      var pitchAngle = 3.0, yawAngle = 0.0;
      camera.matrixWorldInverse.makeRotationX(degToRad(-pitchAngle));
      camera.matrixWorldInverse.multiply(new THREE.Matrix4().makeRotationY(degToRad(-yawAngle)));
      var m = camera.matrixWorldInverse.elements;
      camera.position.set(m[2], m[6], m[10]);
    }

    function updateCamera() {
      var m = camera.matrixWorldInverse.elements;
      var camera_matrix;

      if (shader.parameters.observer.motion) {
        camera_matrix = new THREE.Matrix3();
      } else {
        camera_matrix = observer.orientation;
      }

      camera_matrix.set(m[0], m[1], m[2], m[8], m[9], m[10], m[4], m[5], m[6]);

      if (shader.parameters.observer.motion) {
        observer.orientation = observer.orbitalFrame().multiply(camera_matrix);
      } else {
        var p = new THREE.Vector3(
          camera_matrix.elements[6],
          camera_matrix.elements[7],
          camera_matrix.elements[8]
        );
        var dist = shader.parameters.observer.distance;
        observer.position.set(-p.x * dist, -p.y * dist, -p.z * dist);
        observer.velocity.set(0, 0, 0);
      }
    }

    function frobeniusDistance(matrix1, matrix2) {
      var sum = 0.0;
      for (var i in matrix1.elements) {
        var diff = matrix1.elements[i] - matrix2.elements[i];
        sum += diff * diff;
      }
      return Math.sqrt(sum);
    }

    function animate() {
      requestAnimationFrame(animate);
      camera.updateMatrixWorld();
      camera.matrixWorldInverse.getInverse(camera.matrixWorld);

      if (shader.needsUpdate || shader.hasMovingParts() ||
          frobeniusDistance(camera.matrixWorldInverse, lastCameraMat) > 1e-10) {
        shader.needsUpdate = false;
        render();
        lastCameraMat = camera.matrixWorldInverse.clone();
      }
    }

    var lastCameraMat = new THREE.Matrix4().identity();

    var getFrameDuration = (function () {
      var lastTimestamp = new Date().getTime();
      return function () {
        var timestamp = new Date().getTime();
        var diff = (timestamp - lastTimestamp) / 1000.0;
        lastTimestamp = timestamp;
        return diff;
      };
    })();

    function render() {
      observer.move(getFrameDuration());
      if (shader.parameters.observer.motion) updateCamera();
      updateUniforms();
      renderer.render(scene, camera);
    }
  </script>

  <!-- Author content system -->
  <script>
    // Global state
    let CONFIG = null;
    let POSTS = [];
    const SEED = Date.now();
    let rngState = SEED;

    function seededRandom() {
      rngState |= 0;
      rngState = rngState + 0x6d2b79f5 | 0;
      let t = Math.imul(rngState ^ (rngState >>> 15), 1 | rngState);
      t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("seed-display").textContent = SEED;
      initGlitchEffect();
      initStatsAnimation();

      try {
        await loadConfig();
        loadAuthorInfo();
        loadLinks();
        await loadBio();
        await loadPostsIndex();
        handleHashChange();
        window.addEventListener("hashchange", handleHashChange);
      } catch (error) {
        console.error("Failed to initialize:", error);
      }
    });

    async function loadConfig() {
      const response = await fetch("ams/config.json");
      if (!response.ok) throw new Error("Failed to load config.json");
      CONFIG = await response.json();
    }

    function loadAuthorInfo() {
      const { author } = CONFIG;
      document.getElementById("header-brand").textContent = author.handle;
      document.getElementById("author-name").textContent = author.name;
      document.getElementById("author-handle").textContent = "@" + author.handle;
      document.getElementById("author-tagline").textContent = author.tagline;
      document.getElementById("author-avatar").textContent = author.avatar;
      document.title = `${author.handle} // Network Node`;

      if (author.avatar_image) {
        const avatarContainer = document.querySelector(".author-avatar");
        const img = document.createElement("img");
        img.src = "author/" + author.avatar_image;
        img.alt = author.name;
        img.onload = () => {
          avatarContainer.classList.add("has-image");
          avatarContainer.appendChild(img);
        };
      }
    }

    async function loadBio() {
      try {
        const response = await fetch("author/" + CONFIG.author.bio_file);
        if (!response.ok) throw new Error("Failed to load bio");
        const markdown = await response.text();
        document.getElementById("author-bio").innerHTML = marked.parse(markdown);
      } catch (error) {
        console.error("Error loading bio:", error);
      }
    }

    function loadLinks() {
      const grid = document.getElementById("links-grid");
      grid.innerHTML = CONFIG.links
        .map(
          (link) => `
        <a href="${link.url}" class="link-card" target="${link.url.startsWith("http") ? "_blank" : "_self"}" rel="noopener">
          <div class="link-card-inner">
            <span class="link-icon">${link.icon}</span>
            <div class="link-text">
              <h3>${link.label}</h3>
              <p>${link.desc}</p>
            </div>
            <span class="link-arrow">→</span>
          </div>
        </a>
      `
        )
        .join("");
    }

    async function loadPostsIndex() {
      try {
        const response = await fetch("author/" + CONFIG.posts_index);
        if (!response.ok) throw new Error("Failed to load posts index");
        const markdown = await response.text();
        POSTS = parsePostsMarkdown(markdown);
        renderPostsList();
      } catch (error) {
        console.error("Error loading posts index:", error);
      }
    }

    function parsePostsMarkdown(markdown) {
      const posts = [];
      const sections = markdown.split(/^## /m).slice(1);

      for (const section of sections) {
        const lines = section.trim().split("\n");
        const slug = lines[0].trim();
        const post = { slug };
        let excerptLines = [];
        let inMeta = true;

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          if (line.startsWith("- ") && inMeta) {
            const match = line.match(/^- (\w+):\s*(.+)$/);
            if (match) {
              const [, key, value] = match;
              if (key === "tags") {
                post.tags = value.split(",").map((t) => t.trim());
              } else {
                post[key] = value;
              }
            }
          } else if (line.trim() !== "") {
            inMeta = false;
            excerptLines.push(line);
          }
        }
        post.excerpt = excerptLines.join(" ").trim();
        posts.push(post);
      }
      return posts;
    }

    function renderPostsList() {
      const list = document.getElementById("posts-list");
      list.innerHTML = POSTS.map(
        (post) => `
        <a href="#post/${post.slug}" class="post-card" onclick="loadPost('${post.slug}'); return false;">
          <div class="post-meta">
            <span class="post-date">${post.date || ""}</span>
            <div class="post-tags">
              ${(post.tags || []).map((tag) => `<span class="post-tag">#${tag}</span>`).join("")}
            </div>
          </div>
          <h3>${post.title || post.slug}</h3>
          <p>${post.excerpt || ""}</p>
          <span class="post-read-more">CONTINUE SIGNAL →</span>
        </a>
      `
      ).join("");
    }

    async function loadPost(slug) {
      const post = POSTS.find((p) => p.slug === slug);
      if (!post) return;

      window.location.hash = `post/${slug}`;
      document.getElementById("index-view").classList.add("hidden");
      document.getElementById("post-view").classList.add("active");
      document.getElementById("post-view-date").textContent = post.date || "";
      document.getElementById("post-view-tags").innerHTML = (post.tags || [])
        .map((tag) => `<span class="post-tag">#${tag}</span>`)
        .join("");

      const content = document.getElementById("post-content");
      content.innerHTML = '<div class="loading">LOADING SIGNAL</div>';

      try {
        const response = await fetch("author/" + post.file);
        if (!response.ok) throw new Error("Failed to load post");
        const markdown = await response.text();
        content.innerHTML = marked.parse(markdown);
      } catch (error) {
        content.innerHTML = '<p class="error">ERROR: Signal corrupted.</p>';
      }
      window.scrollTo(0, 0);
    }

    function showIndex() {
      window.location.hash = "";
      document.getElementById("index-view").classList.remove("hidden");
      document.getElementById("post-view").classList.remove("active");
      window.scrollTo(0, 0);
    }

    function handleHashChange() {
      const hash = window.location.hash;
      if (hash.startsWith("#post/")) {
        loadPost(hash.replace("#post/", ""));
      } else {
        showIndex();
      }
    }

    function initGlitchEffect() {
      setInterval(() => {
        if (seededRandom() > 0.85) {
          document.body.classList.add("glitch");
          setTimeout(() => document.body.classList.remove("glitch"), 100);
        }
      }, 3000);
    }

    function initStatsAnimation() {
      let nodeCount = 2847;
      let signalStrength = 97.3;
      setInterval(() => {
        nodeCount += Math.floor(seededRandom() * 10) - 3;
        signalStrength = Math.min(99.9, Math.max(90, signalStrength + (seededRandom() - 0.5) * 2));
        document.getElementById("node-count").textContent = nodeCount;
        document.getElementById("signal-strength").textContent = signalStrength.toFixed(1) + "%";
      }, 2000);
    }
  </script>
